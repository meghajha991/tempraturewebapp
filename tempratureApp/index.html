<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
  
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
  
    h1 {
      text-align: center;
    }
  
    .input-group {
      margin-bottom: 10px;
    }
  
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
  
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  
    .btn {
      display: block;
      width: 100%;
      padding: 8px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
  
    .result {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter Celsius temperature" />
    </div>
    <div class="input-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" />
    </div>
    <button class="btn" onclick="convertTemperature()">Convert</button>
    <div class="result">
      <p id="result"></p>
    </div>
  </div>

  <script>
    function convertTemperature() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitInput = document.getElementById("fahrenheit");
      var resultElement = document.getElementById("result");
      
      var celsius = celsiusInput.value;
      var fahrenheit = fahrenheitInput.value;
      
      if (celsius !== "" && isNaN(celsius) === false) {
        var fahrenheitResult = (celsius * 9/5) + 32;
        resultElement.innerText = celsius + "째C = " + fahrenheitResult.toFixed(2) + "째F";
      }
      else if (fahrenheit !== "" && isNaN(fahrenheit) === false) {
        var celsiusResult = (fahrenheit - 32) * 5/9;
        resultElement.innerText = fahrenheit + "째F = " + celsiusResult.toFixed(2) + "째C";
      }
      else {
        resultElement.innerText = "Please enter a valid temperature.";
      }
    }
  </script>
</body>
</html>
